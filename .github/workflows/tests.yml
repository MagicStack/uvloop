name: Tests

on:
  push:
    branches:
      - master
      - ci
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.1.0
      with:
        fetch-depth: 50
        submodules: true

    - name: Check if release PR.
      uses: edgedb/action-release/validate-pr@bae6b9134e872166b43d218dd79397c851c41c9a
      id: release
      with:
        github_token: ${{ secrets.RELEASE_BOT_GITHUB_TOKEN }}
        missing_version_ok: yes
        version_file: uvloop/_version.py
        version_line_pattern: |
          __version__\s*=\s*(?:['"])([[:PEP440:]])(?:['"])

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@65d7f2d534ac1bc67fcd62888c5f4f3d2cb2b236  # v4.7.1
      if: steps.release.outputs.version == 0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install macOS deps
      if: matrix.os == 'macos-latest' && steps.release.outputs.version == 0
      run: |
        brew install gnu-sed libtool autoconf automake

    - name: Install Python Deps
      if: steps.release.outputs.version == 0
      run: |
        pip install -e .[test]

    - name: Test
      if: steps.release.outputs.version == 0
      run: |
        make test

    - name: Test (debug build)
      # XXX Re-enable 3.12 once we migrate to Cython 3
      if: steps.release.outputs.version == 0 && matrix.python-version != '3.12'
      run: |
        make distclean && make debug && make test

  # This job exists solely to act as the test job aggregate to be
  # targeted by branch policies.
  regression-tests:
    name: "Regression Tests"
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - run: echo OK
