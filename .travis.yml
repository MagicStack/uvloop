language: generic

env:
    global:
        - PYMODULE=uvloop
        - RELEASE_PYTHON_VERSIONS="3.5 3.6 3.7 3.8"

        - S3_UPLOAD_USERNAME=oss-ci-bot
        - S3_UPLOAD_BUCKET=magicstack-oss-releases
        # S3_UPLOAD_ACCESSKEY:
        - secure: ""
        # S3_UPLOAD_SECRET:
        - secure: ""

        - TWINE_USERNAME: magicstack-ci
        # TWINE_PASSWORD:
        - secure: ""

branches:
    # Avoid building PR branches.
    only:
        - master
        - ci
        - releases
        - /^v\d+(\.\d+)*(rc\d+)?$/

matrix:
    fast_finish: true

    include:
        - os: osx
          osx_image: xcode7.3
          # Travis macOS env does not support Python yet,
          # so we have to set things up manually in install.sh.
          env: BUILD=tests,wheels PYTHON_VERSION=3.5.5
          branches: {only: [releases]}

        - os: osx
          osx_image: xcode7.3
          env: BUILD=tests,wheels PYTHON_VERSION=3.6.5
          branches: {only: [releases]}

        - os: osx
          osx_image: xcode7.3
          env: BUILD=tests,wheels PYTHON_VERSION=3.7.0
          branches: {only: [releases]}

        - os: osx
          osx_image: xcode7.3
          env: BUILD=tests,wheels PYTHON_VERSION=3.8.0
          branches: {only: [releases]}

        - os: linux
          dist: trusty
          language: python
          python: "3.5"
          env: BUILD=tests

        - os: linux
          dist: trusty
          language: python
          python: "3.6"
          env: BUILD=tests

        - os: linux
          dist: xenial
          language: python
          python: "3.7"
          env: BUILD=tests

        - os: linux
          dist: xenial
          language: python
          python: "3.8"
          env: BUILD=tests

        - os: linux
          dist: trusty
          branches: {only: [releases]}
          language: python
          python: "3.5"
          services: [docker]
          env: BUILD=tests,wheels,release

cache:
    pip

install:
    - .ci/travis-install.sh

script:
    - .ci/travis-tests.sh && .ci/travis-build-wheels.sh

deploy:
    provider: script
    script: .ci/travis-release.sh
    on:
        tags: true
        condition: '"${BUILD}" == *release*'
