language: python

os:
    - linux

python:
    - 3.5

install:
    - "pip install cython"
    - "pip install aiohttp"

script:
    - make && make test
    - make debug && make test

before_deploy:
    - rm -rf dist
    - make sdist
    - mv `find dist -name 'uvloop-*.tar.gz' | head -1` uvloop-release.tar.gz

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - uvloop-release.tar.gz
  on:
    repo: MagicStack/uvloop
    tags: true
